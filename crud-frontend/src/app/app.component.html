<h3 class="text-center mt-3">Simple Todo App</h3>
<div class="card m-3 p-3">
    <div>
        <form [formGroup]="addTodoForm">
            <div>
                <span>Title: </span>
                <input formControlName="title" type="text" class="form-control" placeholder="Enter Title">
                <div class="text-danger"
                    *ngIf="addTodoForm.controls.title.dirty && addTodoForm.controls.title.errors && addTodoForm.controls.title.errors.required ">
                    Title Required
                </div>
            </div>
            <div>
                <span>details: </span>
                <input formControlName="details" type="text" class="form-control" placeholder="Enter Details">
                <div class="text-danger"
                    *ngIf="addTodoForm.controls.details.dirty && addTodoForm.controls.details.errors && addTodoForm.controls.details.errors.required">
                    Details Required
                </div>


            </div>
        </form>
    </div>
    <div class="action-container mt-3">
        <button class="btn btn-info" (click)="seletedTodoId?updateTodo():addTodo()">{{addButtonTitle}}</button>

    </div>
</div>
<div class="d-flex justify-content-end pr-3">
    <span class="pr-3">Total Todo : {{allTodo.length}}</span>
</div>
<div class="overflow-auto" style="height: 50vh;">
    <div class="card m-3 p-3" *ngFor="let todo of allTodo">
        <div>
            <div>
                <span>Title: </span>
                <span>{{todo.title}}</span>
            </div>
            <div>
                <span>details: </span>
                <span>{{todo.details}}</span>
            </div>
        </div>
        <div class="action-container mt-3">
            <button class="btn btn-info" (click)="editTodo(todo)">edit</button>
            <button class="btn btn-danger ml-3" (click)="deleteTodo(todo._id)">delete</button>
        </div>
    </div>
</div>
